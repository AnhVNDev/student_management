<div class="card-body">

    <div>
        <h3 class="text-success text-center">TẤT CẢ CÁC LOẠI PHÍ</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Tạo phí mới
        </button>



        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form [formGroup]="feeForm">
                        <div class="modal-body">

                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Fee type:</label>
                                <input type="text" formControlName="FeeType" class="form-control" placeholder="Enter Fee Type">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Value:</label>
                                <input type="number" formControlName="Fee" class="form-control" placeholder="Enter Fee">
                            </div>

                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">School Year</label>
                                <br>
                                <mat-form-field>
                                    <input matInput [matDatepicker]="picker" formControlName="SchoolYear" placeholder="Select date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>




                            </div>

                            <div class="dropdown" id="drwYearNew">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                          Dropdown button
                        </button>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let year of years" [value]="year"> {{year}}</li>
                                </ul>
                            </div>

                            <div class="form-check mb-3">
                                <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> Đồng ý với các điều khoản
                        </label>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                  </button>
                            <button type="Submit" (click)="save(feeForm.value.Id)" class="btn btn-primary">
                    Save changes
                  </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>


        <div class="eachFee" *ngFor="let fee of fees">
            <div class="fee">
                <div class="btnFee">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(fee.Id)" class="btn btn-primary">Edit</button>
                    <div style="width: 10px;"></div>
                    <button type="button" (click)="deleteFee(fee.Id)" class="btn btn-danger">Delete</button>
                </div>

                <div class="drwYear">
                    <button type="button" class="btn btn-success" data-bs-toggle="dropdown">
                    <i class="fa-light fa-calendar-days"></i>
                    Year: {{fee.SchoolYear | date: 'yyyy'}}
                  </button>

                </div>

                <div class="txtFee">
                    <p> Tên phí: {{fee.FeeType}} </p>
                    <p> Số tiền: {{fee.Fee}} vnd</p>
                </div>
            </div>
        </div>

    </div>
</div>
