<p-table responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name
                <p-sortIcon field="vin"></p-sortIcon>
            </th>
            <th pSortableColumn="year">Image</th>
            <th pSortableColumn="price">Brand
                <p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="inventoryStatus">Status
                <p-sortIcon field="inventoryStatus"></p-sortIcon>
            </th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td><img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.image" class="w-4rem h-4rem shadow-2" /></td>
            <td>{{ product.price }}</td>
            <td>
                <p-tag [value]="product.inventoryStatus"></p-tag>
            </td>
            <td>
                <button type="button" pButton icon="pi pi-plus"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
