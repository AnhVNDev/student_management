        <div class="middle-content container-xxl p-0">

                    <div class="card box-shadow">
                        <div class="card-body">
                            <div class="horizontal-form-elements">
                                <div class="row">
                                    <div class="col-lg-4 border-right">
                                        <div class="d-flex flex-column align-items-center text-center"><img
                                                class="rounded-circle" width="250px"
                                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                            <h2 class="font-weight-bold">Thông tin cá nhân</h2>
                                            <span class="text-black-50">{{uploadForm.get('Email')?.value}}</span>
                                            <div class="row status-change">
                                                <h3 class="text-center text-success" *ngIf="editStatus == 1">Thông tin
                                                    đang
                                                    được quyền Chỉnh
                                                    Sửa</h3>
                                                <h3 class="text-center text-warning" *ngIf="editStatus == 2">Đang chờ
                                                    tuyển
                                                    sinh cấp phép
                                                    Chỉnh sửa...</h3>
                                                <h3 class="text-center text-danger" *ngIf="editStatus == 0">Thông tin
                                                    không
                                                    cho phép Chỉnh
                                                    sửa</h3>
                                            </div>
                                            <button (click)="editRequest()"
                                                [disabled]="editStatus == 1 || editStatus ==2"
                                                class="btn btn-sm btn-info text-center align-content-center m-auto btn-request-change">Yêu
                                                cầu
                                                quyền chỉnh
                                                sửa</button>
                                        </div>

                                    </div>

                                                        </div>

                                                        <div class="form-group pt-2">

                                                                Tịch</label>

                                                    </div>
                                                </div>

                                                    <div class="col-lg-4">
                                                        <div class="form-group pt-2 pt-2">

                                                                Tính</label>

                                                                <select class="form-select" formControlName="Gender">

                                                                    <option *ngFor="let opt of ngOptionsGender"
                                                                        [value]="opt">
                                                                        {{opt}}
                                                                    </option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group pt-2">
                                                            <label

                                                                Sinh</label>

                                                            </div>
                                                        </div>

                                                    <div class="col-lg-4">
                                                        <div class="form-group pt-2">
                                                            <label

                                                                Sinh</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Nơi Sinh"
                                                                    formControlName="PlaceOfBirth">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">CCCD</label>

                                                                <input type="number" class="form-control"

                                                                    formControlName="CitizenIdentificationNum">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">Ngày
                                                                cấp</label>
                                                            <div class="col-sm-12">
                                                                <input type="date" class="form-control" placeholder=""
                                                                    formControlName="DateCitizen">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">Nơi
                                                                cấp</label>
                                                            <div class="col-sm-12">
                                                                <input type="text" class="form-control"
                                                                    placeholder=" Nơi cấp"
                                                                    formControlName="PlaceCitizen">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">Số
                                                                điện thoại cá
                                                                nhân</label>

                                                                <input [disabled]="true" type="phone"
                                                                    class="form-control"
                                                                    placeholder="SDT cá nhân thường sử dụng"
                                                                    formControlName="Phone">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">Email</label>
                                                            <div class="col-sm-12">
                                                                <input type="email" class="form-control"
                                                                    formControlName="Email" placeholder="Email cá nhân">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">Ngành
                                                                học</label>
                                                            <div class="col-sm-12">
                                                                <select class="form-select" formControlName="Majors">
                                                                    <option *ngFor="let opt of ngOptionsMajors"
                                                                        [value]="opt">
                                                                        {{opt}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group pt-2">
                                                            <label
                                                                class="col-sm-12 control-label font-20 label-input">Link

                                                                <input type="text" class="form-control"
                                                                    placeholder="Link Facebook cá nhân"
                                                                    formControlName="LinkFacebook">
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="profile-section">

                                                <div class="row">
                                                    <div class="col-lg-6">

                                                                        {{opt}}

                                                                    {{opt}}

                                                            </select>

                                                        </div>
